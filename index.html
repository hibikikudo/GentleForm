<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>GentleForm Demo</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="toaster" style="display: none;"> ご登録ありがとうございます！ </div>
<main class="wrapper">
  <section class="section-form">
    <h1>GentleForm</h1>
    
    <form name="signup" class="form" novalidate>
      <div class="form-group">
        <label for="name" class="form-label form-label--required"> Name: </label>
        <div class="form-addon" data-states-for="name">
          
          <input type="text"
                 id="name"
                 name="name"
                 class="form-input"
                 placeholder="Andrew"
                 required>
          <span class="form-addon__icon icon-valid"></span> <span class="form-addon__icon icon-invalid"></span> </div>
        <div data-errors-for="name"> <small class="form-error is-hidden"
                 data-errors-when="valueMissing"> この項目は必須です。 </small> </div>
      </div>
      <div class="form-group">
        <label for="email" class="form-label form-label--required"> Email: </label>
        <div class="form-addon" data-states-for="email">
         
          <input type="email"
                 id="email"
                 name="email"
                 class="form-input"
                 placeholder="example@email.com"
                 required>
          <span class="form-addon__icon icon-valid"></span> <span class="form-addon__icon icon-invalid"></span> </div>
        <div data-errors-for="email"> <small class="form-error is-hidden"
                 data-errors-when="valueMissing"> この項目は必須です。 </small> <small class="form-error is-hidden"
                 data-errors-when="typeMismatch"> 英数小文字でメールアドレスを入力してください。 </small> </div>
      </div>
      <div class="form-group">
        <label for="phone" class="form-label"> Phone number: </label>
        <div class="form-addon" data-states-for="phone">
         
          <input type="text"
                 id="phone"
                 name="phone"
                 class="form-input"
                 placeholder="09012341234"
                 pattern="^[0-9()+\s]{8,13}$"
                 required>
          <span class="form-addon__icon icon-valid"></span> <span class="form-addon__icon icon-invalid"></span> </div>
        <div data-errors-for="phone"> <small class="form-error is-hidden"
                 data-errors-when="patternMismatch"> 半角数字・ハイフン無しで入力してください。 </small> </div>
      </div>
   <!--   <div class="form-group">
        <label for="password" class="form-label form-label--required"> Password <span class="text-muted">(minimum 6 characters)</span>: </label>
        <div class="form-addon" data-states-for="password">
         
          <input type="password"
                 id="password"
                 name="password"
                 class="form-input"
                 placeholder="********"
                 minlength="6"
                 required>
          <span class="form-addon__icon icon-valid"></span> <span class="form-addon__icon icon-invalid"></span> </div>
        <div data-errors-for="password"> <small class="form-error is-hidden"
                 data-errors-when="valueMissing"> この項目は必須です。 </small> <small class="form-error is-hidden"
                 data-errors-when="tooShort"> Your password should be at least 6 characters long. </small> </div>
      </div>-->
      <div class="form-footer">
        <div class="form-footer__message" data-errors-for="signup"> <small class="form-error is-hidden"
                 data-errors-when="invalid"> エラーがあるようです。 </small> </div>
        <div class="form-footer__cta">
          <button type="submit" class="button">Sign up</button>
        </div>
      </div>
    </form>
  </section>
</main>
<script src="js/gentle_form.min.js"></script> 
<script src="js/gentle_form_valid.js"></script>
</body>
</html>
